<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Novice</span>
    <span class="example-spacer"></span>
    <a [routerLink]="['/home']">
      <button  mat-icon-button aria-label="Example icon-button with a home icon" matTooltip="Home">
        <mat-icon>home</mat-icon>
      </button>
    </a>
    <a [routerLink]="['/about-us']">
      <button mat-icon-button aria-label="Example icon-button with a about icon" matTooltip="About Us">
        <mat-icon>account_circle</mat-icon>
      </button>
    </a>
    <a [routerLink]="['/projects']">
      <button mat-icon-button aria-label="Example icon-button with a work icon" matTooltip="Projects">
        <mat-icon>work</mat-icon>
      </button>
    </a>
    <a [routerLink]="['/contact-us']">
      <button mat-icon-button aria-label="Example icon-button with a cntactf icon" matTooltip="Contact Us">
        <mat-icon>perm_phone_msg</mat-icon>
      </button>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
